  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364; --bg4:#1e3c72;
      --glass: rgba(255,255,255,0.06);
      --text:#fff; --muted:#cbd5e1;
      --play:#28c76f; --more:#7367f0; --down:#00cfe8; --share:#ff9f43;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; color:var(--text); font-family: ui-sans-serif,system-ui,"Segoe UI",Roboto,Arial;
      display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%; animation: gradientMove 14s ease infinite;
    }
    @keyframes gradientMove{
      0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%}
    }

    /* canvas partikel di belakang */
    #stars{
      position:fixed; inset:0; z-index:-1; display:block;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.4));
    }

    /* Splash dengan progress bar */
    .splash{
      position:fixed; inset:0; z-index:9999;
      background: radial-gradient(1000px 500px at 50% -20%, rgba(255,255,255,.06), transparent),
                  linear-gradient(-45deg,#141e30,#243b55);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:14px;
    }
    .splash h1{margin:0; font-size:32px; letter-spacing:.4px; opacity:0; transform:translateY(14px);
      animation:fadeUp 0.9s ease forwards .2s;}
    .splash p{margin:0; color:var(--muted); opacity:0; animation:fade 0.9s ease forwards .6s;}
    @keyframes fadeUp{to{opacity:1; transform:translateY(0)}}
    @keyframes fade{to{opacity:1}}
    .progress{
      width:min(420px,82vw); height:8px; border-radius:999px; background:rgba(255,255,255,.12);
      overflow:hidden; box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }
    .bar{
      width:0%; height:100%; background:linear-gradient(90deg,#22d3ee,#22c55e,#a78bfa);
      border-radius:999px; box-shadow:0 0 18px rgba(34,211,238,.6);
      transition: width .25s ease;
    }
    .splash.hide{animation: splashOut .8s ease forwards}
    @keyframes splashOut{to{opacity:0; visibility:hidden}}

    /* Konten utama */
    main{padding-inline:18px; max-width:980px; width:100%}
    h1.title{
      font-size:clamp(24px,3.5vw,36px); margin:0 0 10px; opacity:0; transform:translateY(-16px);
      animation:fadeDown 1s ease forwards 2.2s;
    }
    @keyframes fadeDown{to{opacity:1; transform:translateY(0)}}
    p.subtitle{
      margin:0 0 46px; color:var(--muted); font-size:clamp(14px,2.5vw,17px); opacity:0;
      animation:fade 1.2s ease forwards 2.6s;
    }

    .button-container{
      display:flex; gap:26px; justify-content:center; flex-wrap:wrap;
      padding:20px 26px; border-radius:22px; background:var(--glass); backdrop-filter:blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.07);
      opacity:0; animation:fade 1s ease forwards 3s;
    }

    .btn{
      display:flex; flex-direction:column; align-items:center; gap:6px; text-decoration:none; color:#fff;
      font-weight:700; letter-spacing:.2px; cursor:pointer; user-select:none;
      opacity:0; animation:pop .8s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes pop{0%{transform:scale(.6); opacity:0}100%{transform:scale(1); opacity:1}}
    .btn:nth-child(1){animation-delay:3.2s}
    .btn:nth-child(2){animation-delay:3.35s}
    .btn:nth-child(3){animation-delay:3.5s}
    .btn:nth-child(4){animation-delay:3.65s}

    .circle{
      position:relative; width:70px; height:70px; border-radius:50%; display:grid; place-items:center;
      font-size:24px; box-shadow: 0 0 18px rgba(255,255,255,.35);
      transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
      overflow:hidden; /* ripple */
    }
    .btn:hover .circle{ transform: translateY(-6px) scale(1.05); box-shadow:0 0 26px rgba(255,255,255,.7)}
    .btn:active .circle{ transform: scale(.97); filter:brightness(1.05)}
    .label{font-size:13px; color:#e5e7eb}

    .play  .circle{ background: var(--play)}
    .more  .circle{ background: var(--more)}
    .download .circle{ background: var(--down)}
    .share .circle{ background: var(--share)}

    /* Ripple */
    .ripple{
      position:absolute; width:10px; height:10px; background:rgba(255,255,255,.6);
      border-radius:50%; transform: translate(-50%,-50%) scale(1);
      animation: ripple .6s ease-out forwards;
      pointer-events:none;
    }
    @keyframes ripple{to{opacity:0; transform: translate(-50%,-50%) scale(14)}}

    /* Spin kecil sebelum redirect */
    .spin{ animation: spin .6s ease-out }
    @keyframes spin{to{transform: rotate(360deg)}}

    /* Modal share */
    .modal{position:fixed; inset:0; display:none; place-items:center; z-index:10000; background:rgba(0,0,0,.68)}
    .modal.show{display:grid; animation:fade .25s ease}
    .card{
      width:min(360px,90vw); background:#0b1220; border-radius:16px; padding:18px;
      box-shadow:0 14px 36px rgba(0,0,0,.7); text-align:center;
      border:1px solid rgba(255,255,255,.08)
    }
    .card h2{margin:0 0 12px; font-size:18px}
    .opt{display:block; padding:10px 12px; border-radius:12px; text-decoration:none; color:#fff; font-weight:700; margin:10px 0}
    .opt:hover{opacity:.9}
    .copy{background:#64748b}

    .tg{background:#0088cc}
    .close{margin-top:8px; display:inline-block; padding:8px 16px; border-radius:10px; background:#ef4444; cursor:pointer; font-weight:700}

    /* Responsif */
    @media (max-width:480px){
      .circle{width:64px;height:64px;font-size:22px}
      .button-container{gap:18px; padding:16px 18px}
    }
  </style>

  <script>
    /* ===== Partikel neon ===== */
    (() => {
      const c = document.getElementById('stars');
      const ctx = c.getContext('2d');
      let W,H,stars=[];
      function resize(){ W=c.width=innerWidth; H=c.height=innerHeight; }
      addEventListener('resize', resize, {passive:true}); resize();

      const N = 80; // jumlah partikel
      function init(){
        stars = Array.from({length:N}, () => ({
          x: Math.random()*W,
          y: Math.random()*H,
          r: Math.random()*1.8+0.6,
          vx:(Math.random()-.5)*0.25,
          vy:(Math.random()-.5)*0.25,
          a: Math.random()*1
        }));
      }
      function step(){
        ctx.clearRect(0,0,W,H);
        for(const s of stars){
          s.x += s.vx; s.y += s.vy; s.a += 0.01;
          if(s.x<0) s.x=W; if(s.x>W) s.x=0;
          if(s.y<0) s.y=H; if(s.y>H) s.y=0;
          const glow = 0.35 + Math.sin(s.a)*0.25;
          ctx.beginPath();
          ctx.fillStyle = `rgba(255,255,255,${0.75})`;
          ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
          ctx.fill();
          // aura/glow
          const g = ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r*6);
          g.addColorStop(0,`rgba(255,255,255,${glow})`);
          g.addColorStop(1,`rgba(255,255,255,0)`);
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(s.x,s.y,s.r*6,0,Math.PI*2); ctx.fill();
        }
        requestAnimationFrame(step);
      }
      init(); step();
    })();

    /* ===== Splash progress ===== */
    (function splashLoader(){
      const bar = document.getElementById('bar');
      const splash = document.getElementById('splash');
      let p = 0;
      const timer = setInterval(() => {
        p += Math.random()*18 + 6; // progres acak biar natural
        if(p >= 100){ p = 100; clearInterval(timer); splash.classList.add('hide'); }
        bar.style.width = p + '%';
      }, 220);
    })();

    /* ===== Ripple + click sound + spin + redirect ===== */
    const sfx = document.getElementById('clickSfx');
    function addRipple(e, target){
      const rect = target.getBoundingClientRect();
      const x = e.clientX ? e.clientX - rect.left : rect.width/2;
      const y = e.clientY ? e.clientY - rect.top  : rect.height/2;
      const rip = document.createElement('span');
      rip.className = 'ripple';
      rip.style.left = x + 'px';
      rip.style.top  = y + 'px';
      target.appendChild(rip);
      setTimeout(()=> rip.remove(), 650);
    }

    document.querySelectorAll('.btn[data-type="link"], .btn[data-type="download"]').forEach(btn=>{
      const circle = btn.querySelector('.circle');
      btn.addEventListener('click', (e)=>{
        // suara
        try { sfx.currentTime = 0; sfx.play(); } catch(_){}
        // ripple
        addRipple(e, circle);
        // spin icon
        circle.classList.add('spin');
        setTimeout(()=> circle.classList.remove('spin'), 620);
        // biarkan anchor melakukan redirect/download setelah sedikit delay (UX)
        // (anchor default tetap jalan, kita hanya efek visual)
      });
    });

    /* ===== Share Modal ===== */
    const modal = document.getElementById('shareModal');
    function openShare(){ modal.classList.add('show'); }
    function closeShare(){ modal.classList.remove('show'); }
    function copyLink(ev){
      ev.preventDefault();
      const url = 'https://videyaxhub.github.io/ivideyaxhub.mp4';
      if (navigator.clipboard?.writeText) {
        navigator.clipboard.writeText(url).then(()=> alert('Link copied!'));
      } else {
        // fallback
        const ta = document.createElement('textarea'); ta.value=url; document.body.appendChild(ta);
        ta.select(); document.execCommand('copy'); ta.remove(); alert('Link copied!');
      }
    }
    // akses global untuk onclick HTML
    window.openShare = openShare; window.closeShare = closeShare; window.copyLink = copyLink;
  </script>
